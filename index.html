<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto | Jose Otero</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="app.js">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <h1 class="titulo">Encriptador de Texto</h1>

    <div class="dashboard">
        <textarea class="textfield" type="text" placeholder="Por favor ingrese un texto"></textarea>
        <button class="botonEncriptar">Encriptar</button>
        <button class="botonDesencriptar">Desencriptar</button>
    </div>  

    <img class="candado-cerrado" src="images/candado-cerrado.png" alt="candado cerrado">
    <img class="candado-abierto" src="images/candado-abierto.png" alt="candado abierto">


</body>
</html>
